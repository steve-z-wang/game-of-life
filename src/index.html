<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Conway's Game of Life</h1>

    <canvas id="canvas"></canvas>

    <div>
        <button id="start-stop">stop</button>
        <button id="center">center</button>
        <input id="interval-slider" class="slider" type="range" min="0" max="99">
        <input id="grid-size-slider" class="slider" type="range" min="10" max="50">
        <input id="generation-counter" type="number" readonly>
    </div>


    <script type="module" src="./app.js"></script>
</body>

</html>
