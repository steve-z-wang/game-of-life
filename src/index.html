<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>

    <h1 id="title">Conway's Game of Life</h1>

    <div id="control-group">
        <div class="slidercontainer">
            <a>speed</a>
            <input id="update-interval-slider" class="slider" type="range" min="0" max="99">
        </div>

        <div class="slidercontainer">
            <a>speed</a>
            <a>grid size</a>
            <input id="grid-size-slider" class="slider" type="range" min="5" max="50">
        </div>

        <div class="slidercontainer">
            <a>gen</a>
            <input id="generation-counter" type="number" readonly>
        </div>

        <button id="start-stop-btn">stop</button>
        <button id="next-btn">next</button>
        <button id="clear-reset-btn">clear</button>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
