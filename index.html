<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./src/style.css">

    <script type="module" src="./src/app.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>

    <h1 id="title">Conway's Game of Life</h1>

    <div id="control-group">

        <div id="control-group-1">
            <div class="control-group-1 slidercontainer noselect">
                <label>speed</label>
                <input id="update-interval-slider" class="slider" type="range" min="0" max="99">
            </div>

            <div class="control-group-1 slidercontainer noselect">
                <label>grid size</label>
                <input id="grid-size-slider" class="slider" type="range" min="5" max="50">
            </div>

            <div class="control-group-1 noselect">
                <label>generation:</label>
                <input id="generation-counter" type="number" readonly></input>
            </div>
        </div>

        <div id="control-group-2">
            <button class="control-group-2 button noselect" id="start-stop-btn">stop</button>
            <button class="control-group-2 button noselect" id="next-btn">next</button>
            <button class="control-group-2 button noselect" id="clear-reset-btn">clear</button>
        </div>


    </div>
</body>

</html>
